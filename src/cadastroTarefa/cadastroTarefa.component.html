<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1 class="h1Cadastro">CADASTRO DE TAREFAS</h1>

  <div>
    <div class="divAcimaInput">
      <div class="divInputs">
        <input class="button" type="text" placeholder="Tarefa:" maxlength="24" [(ngModel)]="tarefaNome">
        <input class="button" type="text" placeholder="Descri√ß√£o:" [(ngModel)]="descricao">
        <select class="button" [(ngModel)]="categoria">
          <option *ngFor="let categoria of listaCategorias">
            {{categoria.nomeCategoria}}
          </option>
        </select>
      </div>
    </div>
    <div style="display: flex; justify-content:center">
      <div>
        <button class="buttonCadastro" (click)="cadastrarTarefa()">Cadastrar Tarefa</button>
      </div>
    </div>
  </div>



  <div class="divMaior">
    <div (dragover)="dragover(categoria, $event)" (drop)="drop($event)"
      *ngFor="let categoria of listaCategorias,index as indice" class="categoria-coluna">

      <div>
        <h1 [style.backgroundColor]="categoria.cor" class="categoria" [style.color]="contraste(categoria.cor)">
          {{categoria.nomeCategoria}}</h1>
      </div>



      <div draggable="true" *ngFor="let tarefa of tarefas, index as indice" (dragstart)="drag(tarefa)"
        (drop)="pegaIndice(indice,$event)">
        <div *ngIf="tarefa.categoria==categoria.nomeCategoria">
          <hr>
          <p class="p">Nome: {{tarefa.tarefaNome}}</p>
          <p class="p">Descri√ß√£o:</p>
          <textarea class="textArea" (input)="tamanhoTextArea(); LocalStorage()"
            [(ngModel)]="tarefa.descricao">{{tarefa.descricao}}</textarea>
          <p class="p">Status: {{tarefa.categoria}}</p>

          <select class="button2" (change)="alterarCategoria(tarefa)" [(ngModel)]="categoria2">
            <option *ngFor="let categoria of listaCategorias">
              {{categoria.nomeCategoria}}
            </option>
          </select>

          <button class="buttonRemover" (click)="removerTarefa(indice)">üóëÔ∏è</button>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</body>

</html>
