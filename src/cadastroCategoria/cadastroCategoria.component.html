<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
</head>

<body>
    <h1 class="h1Cadastro">CADASTRO DE CATEGORIAS</h1>


    <hr>

    <div>
        <button class="botaoAparecer" *ngIf="teste" (click)="tornaTrue()">- </button>
    </div>
    <div>
        <button class="botaoAparecer" *ngIf="!teste" (click)="tornaTrue()">+</button>
    </div>

    <div class="divInputs" *ngIf="teste">
        <input class="button" type="text" maxlength="24" placeholder="Insira a Categoria:" [(ngModel)]="nomeCategoria">
        <button class="buttonCadastro" (click)="cadastrarCategoria()">Cadastrar</button>
    </div>


    <div class="divResultado">
        <div class="aa" *ngFor="let categoria of listaCategorias,index as indice">
            <div draggable="true">
                <span class="p">{{categoria}}</span>
                <button class="button2" (click)="removerCategoria(indice);">X</button>
            </div>
            
        </div>
    </div>

</body>

</html>
