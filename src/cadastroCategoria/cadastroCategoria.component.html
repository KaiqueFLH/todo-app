<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
</head>

<body>
    <h1 class="h1Cadastro">Cadastro de Categoria</h1>

    <hr>

    <div class="divInputs">
        <input class="button" type="text" placeholder="Insira a Categoria:" [(ngModel)]="nomeCategoria">
        <button class="button" (click)="cadastrarCategoria()">Cadastrar</button>
    </div>


    <div>
        <div *ngFor="let categoria of listaCategorias,index as indice">
            <span class="p">{{categoria}}</span>
            <button class="button2" (click)="removerCategoria(indice)">X</button>
        </div>
    </div>
</body>

</html>
